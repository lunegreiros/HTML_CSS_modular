<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Map</title>
    
    <!-- como mapear uma imagem-->
    
</head>
<body>
    
    <!-- atributo "usemap" para linkar imagem com o mapa -->
    <img src="img/casa.jpg" width="750" alt="lenovo" usemap="#lenovo">
    
    <map name="lenovo">
        <area shape="rect" coords="130,43,622,335" href="#">
        <area shape="circle" coords="619,496,31" href="#">
    </map>

    
    
</body>
</html>
