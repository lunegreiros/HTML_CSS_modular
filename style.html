<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Style in html</title>
    
    <!-- existem três formas de atribuir um estilo css:
    1: no head;
    2: arquivo externo;
    3: direto na tag;
    -->
    
    <!--IMPORTANTE
    repare que a ordem com que aparece os stilos influenciam no resultado final
    por fim, os estilos se sobrescrevem; com o último sendo exibido
    daí vem o nome: estilo em cascata! -->
    
    
    
    <!--1: no head-->
    <style>
        h2 {
        color: cadetblue;
        }
    </style>
    
    <!--2: arquivo externo-->
    <link rel="stylesheet" href="color.css">
    
    <link rel="icon" href="icon/home-icon.png">
    
</head>
<body>
    
    <!--3: direto na tag-->
    <h2 style="color: burlywood">Titulo do site</h2>

    
    
</body>
</html>
